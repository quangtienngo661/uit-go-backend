name: Docker Publish
on:
  workflow_dispatch:
  push:
    branches: [main, dev, deployment]

permissions:
  contents: read
  packages: write
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api-gateway, auth, user, trip, driver, notification]
    name: Build and push ${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/uit-go-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/uit-go-${{ matrix.service }}:${{ github.sha }}
  trigger-render-deploy:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Trigger Render deploy hook
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
