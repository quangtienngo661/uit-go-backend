name: Deploy Auth Service

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/auth/**'
      - 'libs/shared/**'
      - 'infra/**'
      - '.github/workflows/deploy-auth-service.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev
      apply-terraform:
        description: 'Apply Terraform changes?'
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    uses: ./.github/workflows/deploy-service-template.yml
    with:
      service-name: auth-service
      environment: ${{ inputs.environment || 'dev' }}
      tf-apply: ${{ inputs.apply-terraform || github.ref == 'refs/heads/main' }}
      run-migrations: false
    secrets: inherit
