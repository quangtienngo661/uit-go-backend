name: Deploy API Gateway

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/api-gateway/**'
      - 'libs/shared/**'
      - 'infra/**'
      - '.github/workflows/deploy-api-gateway.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev
      apply-terraform:
        description: 'Apply Terraform changes?'
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    uses: ./.github/workflows/deploy-service-template.yml
    with:
      service-name: api-gateway
      environment: ${{ inputs.environment || 'dev' }}
      tf-apply: ${{ inputs.apply-terraform || github.ref == 'refs/heads/main' }}
      run-migrations: false
    secrets: inherit
