name: Deploy User Service

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/user/**'
      - 'libs/shared/**'
      - 'infra/**'
      - '.github/workflows/deploy-user-service.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev
      apply-terraform:
        description: 'Apply Terraform changes?'
        required: true
        type: boolean
        default: false
      run-migrations:
        description: 'Run database migrations?'
        required: true
        type: boolean
        default: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-service-template.yml
    with:
      service-name: user-service
      environment: ${{ inputs.environment || 'dev' }}
      tf-apply: ${{ inputs.apply-terraform || github.ref == 'refs/heads/main' }}
      run-migrations: ${{ inputs.run-migrations || true }}
    secrets: inherit
